<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Science Quiz</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="main.css">

  </head>
  <body>
    <header>
      <h1>Test Your Knowledge of Our Solar System</h1>
    </header>
    <main>
      <div class="js-quiz quiz-container">
        <div class="js-question question">
          <div class="js-answers answers">
            <ul>
            </ul>
          </div>
        </div>
      </div>
      <div class="js-info info-container">
        <div class="js-number question-number">
        </div>
        <div class="js-push push">
          <button type="button" name="button"></button>
        </div>
        <div class="js-score score">
        </div>
      </div>
    </main>

    <!-- link to jquery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <!-- link to javascript -->
  <script type="text/javascript" src="questions.js"></script>
  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
