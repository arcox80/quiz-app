<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Science Quiz</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="main.css">

  </head>
  <body>
    <header>
      <h1>Test Your Knowledge of Our Solar System</h1>
    </header>
    <main>
      <div class="js-quiz quiz-container">
        <div class="js-question container">
          <h3>What were smaller moons usually before they became moons?</h3>
          <div class="js-answers answers">
            <form>
              <input type="radio" name="answer" value="0"><span class="choice">abc</span><br>
              <input type="radio" name="answer" value="1"><span class="choice">def</span><br>
              <input type="radio" name="answer" value="2"><span class="choice">sghie</span><br>
              <input type="radio" name="answer" value="3"><span class="choice">padfet</span><br>
              <div class="submitButton">
                <input type="submit" value="Submit" class="submitButton">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="js-info info container">
        <div class="js-number count half">
          <span>Question 8 of 10</span>
        </div>
        <div class="js-score score half">
          <span>5 correct, 2 incorrect</span>
        </div>
      </div>
    </main>

    <!-- link to jquery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <!-- link to javascript -->
  <script type="text/javascript" src="questions.js"></script>
  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
